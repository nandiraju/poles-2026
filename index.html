<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .video-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 120vh;
      transform: translate(-50%, -50%);
      z-index: -1;
      pointer-events: none;
    }

    .video-bg iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="video-bg">
    <iframe
      src="https://www.youtube-nocookie.com/embed/HlSp_hVFdng
        ?autoplay=1
        &mute=1
        &loop=1
        &playlist=HlSp_hVFdng
        &controls=0
        &modestbranding=1
        &rel=0
        &playsinline=1"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
