<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video with Sound Toggle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
}
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
button{
  position:fixed;
  bottom:20px;
  right:20px;
  z-index:10;
  padding:10px 16px;
  font-size:14px;
}
</style>
</head>
<body>

<video id="bgVideo" autoplay muted loop playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<button onclick="enableSound()">ðŸ”Š Enable Sound</button>

<script>
function enableSound(){
  const v = document.getElementById('bgVideo');
  v.muted = false;
  v.volume = 1;
  v.play();
}
</script>

</body>
</html>
