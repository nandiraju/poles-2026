<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .video-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 120vh;
      transform: translate(-50%, -50%);
      z-index: -1;
      pointer-events: none;
    }

    .video-bg iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="video-bg">
<iframe width="560" height="315" src="https://www.youtube.com/embed/HlSp_hVFdng?si=NCWU-qvHH3hMr1gv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

</body>
</html>
